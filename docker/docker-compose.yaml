version: '3.7'

services:
  # https://docs.min.io/docs/deploy-minio-on-docker-compose.html
  # https://hub.docker.com/r/minio/minio/
  minio:
    image: quay.io/minio/minio:RELEASE.2022-08-13T21-54-44Z
    container_name: minio
    command: server /data --console-address ":9001"
    expose:
      - "9000"
      - "9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 50
    restart: always
    hostname: minio
    volumes:
      - ./minio-data:/data

  nginx:
    image: nginx:1.19.2-alpine
    container_name: nginx
    hostname: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: always
    depends_on:
      - minio
  
  spark:
    build: .
    image: lucasmullers/spark:3.3.0
    hostname: spark
    container_name: spark
    volumes:
      - ./spark/code:/home/spark/code
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/"]
      interval: 30s
      timeout: 20s
      retries: 50
    restart: always
    ports:
      - "8888:8888"
      - "22:22"

  #https://github.com/njanakiev/trino-minio-docker
  trino:
    image: trinodb/trino:351
    container_name: trino
    hostname: trino
    ports:
      - "8080:8080"
    volumes:
      - ./trino/etc:/usr/lib/trino/etc:ro

  mariadb:
    hostname: mariadb
    container_name: mariadb
    image: mariadb:10.5.8
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: metastore_db

  hive-metastore:
    hostname: hive-metastore
    container_name: hive-metastore
    image: 'bitsondatadev/hive-metastore:latest'
    ports:
      - '9083:9083' # Metastore Thrift
    volumes:
      - ./trino/conf/metastore-site.xml:/opt/apache-hive-metastore-3.0.0-bin/conf/metastore-site.xml:ro
    environment:
      METASTORE_DB_HOSTNAME: mariadb
    depends_on:
      - mariadb


volumes:
  data:
  code:
